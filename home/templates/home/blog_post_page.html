{% extends "base.html" %}
{% load i18n wagtailcore_tags %}

{% block content %}

<h4>
  <a
    class="primary-color"
    href="{% pageurl page.get_parent %}"
  >
    {{ page.get_parent.title }}
  </a>
</h4>
<h2
  class="blogpost-detail-header-date"
  style="margin-bottom: 0.5em"
>
  {{ page.first_published_at|date }},
  {{ page.get_read_time }}
</h2>
<h1 style="margin-top: 0">
  {{ page.title }}
</h1>
{{ page.body|safe }}

{% endblock %}
